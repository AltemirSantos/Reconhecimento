<div class="card" id="{{candidate.id}}">  
  <div class="card-body">
    <h5 class="card-title text-center">{{candidate.name}}</h5>    
  </div>  
  <div class="card-footer">
    <div class="text-center">
      <span class="btn btn-primary btn-like" (click)="vote()"><i class="far fa-thumbs-up"></i></span>      
    </div>
  </div>
</div>
